name: generate animation

on:
  schedule:
    - cron: "0 */24 * * *" 
  workflow_dispatch:
  push:
    branches:
    - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: jinseok19
          outputs: |
            # 1. 클래식한 메탈릭 블루 디자인 (라이트 모드용)
            dist/github-contribution-grid-snake.svg?palette=github-light&color_snake=#3c7bbd&color_dots=#ebedf0,#9be9a8,#40c463,#30a14e,#216e39
            
            # 2. 다크 모드에서 빛나는 '네온 오션' 디자인 (완전 예쁨!)
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=#79ffad&color_dots=#161b22,#0e4429,#006d32,#26a641,#39d353
            
            # 3. 화려한 '퍼플 & 골드' 커스텀 디자인
            dist/github-contribution-grid-snake-custom.svg?color_snake=#ffcc00&color_dots=#161b22,#4c1d95,#7c3aed,#a78bfa,#ddd6fe
            
      - name: push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GH_TOKEN 대신 기본 토큰 사용 가능
